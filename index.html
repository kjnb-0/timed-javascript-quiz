<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <button id="start-btn">start quiz</button>

      <button id="high-scores">high scores</button>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-8 hidden" id="testarea">
            <div id="questions">this is where questions will go </div>
            
            <div id="choicesbox"> 
            <div id="choices1">this is where choices will go</div>
            <div id="choices2">this is where choices will go</div>
            <div id="choices3">this is where choices will go</div>
            <div id="choices4">this is where choices will go</div>
        </div>

          </div>

          <div class="col-4">
            <div id="timer">
              <h4>TIMER</h4>
              <p>there are</p>
              <div id="timer-count"></div>
              <p>seconds left</p>
            </div>

            <div id="score">
              <h4>SCORE</h4>
              <p>you have</p>
              <div id="score-count"></div>
              <p>points</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
