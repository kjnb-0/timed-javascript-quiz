<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <button id="start-btn">Start Quiz</button>

      <button id="high-scores">See High Scores</button>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4 hidden" id="testarea">
            <div id="questions">this is where questions will go</div>

            <div id="choicesbox">
              <div id="choices1">this is where choices will go</div>
              <br />
              <div id="choices2">this is where choices will go</div>
              <br />
              <div id="choices3">this is where choices will go</div>
              <br />
              <div id="choices4">this is where choices will go</div>
              <br />
            </div>
          </div>

          <div class="col-4 hidden" id="scoresarea">
            <form id="scores-form">
              <h4>Nice work! Enter your initials to save your score</h4>
              <label for="initials"> Initials: </label>
              <input type="text" id="initials" name="initials" />
              <p>Your score:<span id="currentscore"> </span></p>
              <button id="submitscore">Submit</button>
            </form>
          </div>

          <div class="col-4">
            <div id="timer">
              <h4>TIMER ⏳</h4>
              <p>There are</p>
              <div id="timer-count"></div>
              <p>seconds left</p>
            </div>
            <br />
            <br />
            <div id="score">
              <h4>SCORE ✅</h4>
              <p>You have</p>
              <div id="score-count"></div>
              <p>points</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
